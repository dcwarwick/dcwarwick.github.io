{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
  <figure>
    <img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} class="{% if include.classes %} {{ include.classes }} {% endif %}"/>
{% else %}
  <img src="/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} class="{% if include.classes %} {{ include.classes }} {% endif %}"/>
{% endif %}
{% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  </figure>
{% endif %}
